<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/test.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
</head>
<body class="publishBody">
<div th:insert="navigation :: nav"></div>
<div class="row publishMargin">
    <div class="col-lg-9 col-md-12 col-xs-12">
        <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h3>
        <hr style="height:2px;border:none;border-top:2px solid ;" />
        <form method="post" action="/publish">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="标题">
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <textarea rows="10" cols="30" class="form-control" id="description" name="description" placeholder="描述"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">tag</label>
                <input type="text" value="服务端.java.异常.jj" class="form-control" id="tag" name="tag" placeholder="标签">
            </div>
            <input type="text" id="token" name="token" style="display:none" />
            <button type="submit" class="btn btn-default publishButton">提交</button>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-xs-12">
        <h3>问题发起指南</h3>
        • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
    </div>
</div>
<script>
document.getElementById('token').value=getCookie('token');
</script>
</body>
</html>
